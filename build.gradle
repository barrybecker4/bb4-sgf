apply from: 'https://raw.github.com/barrybecker4/bb4-common/master/bb4.gradle'
group = 'com.barrybecker4'
version = '1.1'
project.archivesBaseName = 'bb4-sgf'

dependencies {
    testCompile 'junit:junit:4.7'
}

jar {
    archiveName = 'bb4-jigo-' + version + '.jar'
    manifest {
        attributes 'Implementation-Title': 'Subset of jigo SGF code derived from http://www.yutopian.com/go/Jigo/',
            'Implementation-Version': version,
            provider: 'gradle'
    }
}



